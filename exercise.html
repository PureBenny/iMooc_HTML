<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>你好</title>
</head>
<body bgcolor="grey">
    <h1>黄健最帅さいこう</h1>
    <hr width="80%" color="#666666" align="left"/>
    <p><i>黄健最帅さいこう</i></p>
    <p><em>黄健最帅さいこう</em></p>
    <p><b>黄健最帅さいこう</b></p>
    <p><strong>黄健最帅さいこう</strong></p>
    <p><ins>黄健最帅さいこう</ins></p>
    <p><del>黄健最帅さいこう</del></p>
    <p>黄健最帅<sup>さいこう</sup></p>
    <p>黄健最帅<sub>さいこう</sub></p>
    <!-- 特殊符号 -->
    <p>标签是成对出现，比如&lt;b&gt;和&lt;/b&gt;&copy;</p>
</body>
</html>
