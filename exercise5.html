<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML表单</title>
</head>
<body>
    <h1 align="center">注册信息</h1>
    <hr color="#336699"/>
    <form action="action.php" method="get">
        <table align="center" width="600px" bgcolor="#f2f2f2">
            <tr>
                <td align="right">姓名：</td>
                <td><input type="text" name="username" size="25" maxlength="6"
                placeholder="请输入姓名"/></td>
            </tr>
            <tr>
                <td align="right">邮箱：</td>
                <td><input type="text" name="email" value="@163.com"/></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td><input type="password" name="password" size="25" maxlength="6"
                placeholder="请输入密码"/></td>
            </tr>
            <tr>
                <td align="right">确认密码：</td>
                <td><input type="password" name="password" size="25" maxlength="6"
                placeholder="请再次输入密码"/></td>
            </tr>
            <tr>
                <td align="right">上传照片：</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td>
                    男<input type="radio" name="sex" value="man"/>
                    女<input type="radio" name="sex" value="woman"/>
                    保密<input type="radio" name="'sex" value="bm" checked/>
                </td>
            </tr>
            <tr>
                <td align="right">爱好：</td>
                <td>
                    读书<input type="checkbox" name="dx" value="read" checked/>
                    跳舞<input type="checkbox" name="dx" value="dance"/>
                    唱歌<input type="checkbox" name="dx" value="sing"/>
                </td>
            </tr>
            <tr>
                <td align="right">城市：</td>
                <td>
                    <select name="city" size="5" multiple>
                        <option>--请选择--</option>
                        <optgroup label="华北">
                            <option value="北京" selected>北京</option>
                            <option value="天津">天津</option>
                            <option value="河北">河北</option>
                        </optgroup>
                        <optgroup label="华东">
                            <option value="上海">上海</option>
                            <option value="福建">福建</option>
                            <option value="厦门">厦门</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">简介：</td>
                <td><textarea name="jj" rows="6" cols="50" placeholder="请输入个人介绍">

                </textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="来点我" name="button"/>
                    <input type="submit" value="submit" name="submit"/>
                    <input type="reset" value="reset" name="reset"/>
                    <input type="image" name="image_button" src="img/image-button.png"/>
                </td>
            </tr>
            <tr>
                <td><input type="hidden" name="hidden" value="这是一个用户注册信息"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
